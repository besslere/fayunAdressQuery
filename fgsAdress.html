<!--头部区域-->
<header id="header">

        <div class="container text-center">
            <a href="index.html" class="logo center-block rk-logo"></a>
            <div class="panel panel-default">
                <div class="panel-heading rk-title">非工商名址查询</div>
                <div class="panel-body">
                    <form class="form-inline fi">
                        <div class="form-group fg">
                            <label class="sr-only" for="diqu">地区</label>
                            <div class="input-group">
                                <div class="input-group-addon">地区</div>
                                <input type="text" class="form-control" id="diqu" placeholder="选择地区">
                            </div>
                        </div>
                        <div class="form-group fg">
                            <label class="sr-only" for="fenqu">分区</label>
                            <div class="input-group">
                                <div class="input-group-addon">分区</div>
                                <input type="text" class="form-control" id="fenqu" placeholder="选择地区">
                            </div>
                        </div>
                        <div class="form-group fg">
                            <label class="sr-only" for="shiqu">市区</label>
                            <div class="input-group">
                                <div class="input-group-addon">市区</div>
                                <input type="text" class="form-control" id="shiqu" placeholder="选择地区">
                            </div>
                        </div>
                        <div class="form-group fg">
                            <label class="sr-only" for="jiedao">街道</label>
                            <div class="input-group">
                                <div class="input-group-addon">街道</div>
                                <input type="text" class="form-control" id="jiedao" placeholder="选择地区">
                            </div>
                        </div>
                        <div class="form-group fg">
                            <label class="sr-only" for="dasha">大厦</label>
                            <div class="input-group">
                                <div class="input-group-addon">大厦</div>
                                <input type="text" class="form-control" id="dasha" placeholder="选择地区">
                            </div>
                        </div>
                        <div class="form-group fg">
                            <button type="button" class="btn btn-primary btn-cx">查询</button>
                            <a href="index.html" class="btn btn-primary">返回</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
